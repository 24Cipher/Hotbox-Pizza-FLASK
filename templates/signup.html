<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />


    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
</head>

<body>
    
    <div class="container-fluid">

        <h1 class="text-center"><a href="/"><img src="../static/images/pizza-logo.png" style="width: 350px; height: auto;"></a></h1>
                
        <form method="POST" action="/signup">
            <h1 class="h3 mb-3 font-weight-bold changeclr text-center">Register today!</h1>
            <div class="form-row">
                <div class="col-md-6 mb-3 changeclr">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" name="first name" id="validationCustom01" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3 changeclr">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" name="last name" id="validationCustom02" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="form-group changeclr">
                <label for="formGroupExampleInput">Email Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Email Address" name="email">
            </div>
            <div class="form-group changeclr">
                <label for="inputPassword6">Password</label>
                <input type="password" name="passwordget" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline" class="text-muted" >
                  Must be 8-20 characters long.
                </small>
            </div>

            <div class="form-group changeclr">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-block boxclr" type="submit">Sign up</button>
            
            {%if checkmail==None or myinput== None%}
                <div style="font-size: 0.1px;">.</div>
            {%elif checkmail[0] == myinput%}
                <br>
                <div class="text-center alert alert-danger" role="alert" style="width: 200px; margin-left: 120px;">Email already in use.</div>
            {%endif%}
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
