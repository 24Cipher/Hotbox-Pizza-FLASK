<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="../static/css/contact.css">

    <title>Document</title>
</head>

<body>
    <div class="contact-us" style="background-image: url('../static/images/contact-us1.jpg'); background-repeat: no-repeat; background-size: cover;">
        <nav class="navbar navbar-expand-lg nav nav-masthead navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="text-center">
            <img src="../static/images/pizza-logo.png" style="width: 200px;">
            <h1>Send us your Query!</h1>
            <h4 class="cfont">and we will resolve it for sure!</h4>
            <br />
            <br />
        </header>
    </div>

    <div class="container-fluid">
        <form method="POST" action="/contact">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Full name</label>
                    <input type="text" name="full_name" class="form-control" id="fullname" placeholder="Full name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email address</label>
                    <input type="email" name="email_q" class="form-control" id="inputEmail4" placeholder="Email address">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Query</label>
                <textarea class="form-control" name="query" id="exampleFormControlTextarea1" placeholder="Write your query..." rows="3"></textarea>
            </div>           
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
    
    <footer class="mastfoot mt-auto text-center">
        <div class="inner">
          <p>
            &copy; Copyright
            <a href="#">HotBox Pizza 2020</a>
          </p>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
